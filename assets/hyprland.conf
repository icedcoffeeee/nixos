source=./hyprland/colors.conf
source=./hyprland/keybinds.conf

monitor   = HDMI-A-1, 1920x1080@60, 0x0, 1
monitor   = eDP-1, 1920x1080@60, 1920x0, 1

animations {
  bezier=linear, 0, 0, 1, 1
  bezier=md3_standard, 0.2, 0, 0, 1
  bezier=md3_decel, 0.05, 0.7, 0.1, 1
  bezier=md3_accel, 0.3, 0, 0.8, 0.15
  bezier=overshot, 0.05, 0.9, 0.1, 1.1
  bezier=crazyshot, 0.1, 1.5, 0.76, 0.92 
  bezier=hyprnostretch, 0.05, 0.9, 0.1, 1.0
  bezier=menu_decel, 0.1, 1, 0, 1
  bezier=menu_accel, 0.38, 0.04, 1, 0.07
  bezier=easeInOutCirc, 0.85, 0, 0.15, 1
  bezier=easeOutCirc, 0, 0.55, 0.45, 1
  bezier=easeOutExpo, 0.16, 1, 0.3, 1
  bezier=softAcDecel, 0.26, 0.26, 0.15, 1
  bezier=md2, 0.4, 0, 0.2, 1
  animation=windows, 1, 3, md3_decel, popin 60%
  animation=windowsIn, 1, 3, md3_decel, popin 60%
  animation=windowsOut, 1, 3, md3_accel, popin 60%
  animation=border, 1, 10, default
  animation=fade, 1, 3, md3_decel
  animation=layersIn, 1, 3, menu_decel, slide
  animation=layersOut, 1, 1.6, menu_accel
  animation=fadeLayersIn, 1, 2, menu_decel
  animation=fadeLayersOut, 1, 0.5, menu_accel
  animation=workspaces, 1, 7, menu_decel, slide
  animation=specialWorkspace, 1, 3, md3_decel, slidevert
  enabled=true
}

binds {
  scroll_event_delay=0
}

decoration {
  blur {
    enabled=true
    ignore_opacity=true
    new_optimizations=on
    passes=2
    size=6
    xray=true
  }

  shadow {
    color=0x66000000
    enabled=true
    range=30
    render_power=3
  }
  active_opacity=1.000000
  fullscreen_opacity=1.000000
  inactive_opacity=0.800000
  rounding=20
}

dwindle {
  preserve_split=true
  smart_resizing=false
  smart_split=false
}

general {
  allow_tearing=true
  border_size=1
  col.active_border=rgba(0DB7D4FF)
  col.inactive_border=rgba(31313600)
  gaps_in=4
  gaps_out=5
  gaps_workspaces=50
  layout=dwindle
  no_focus_fallback=true
  resize_on_border=true
}

gestures {
  workspace_swipe=true
  workspace_swipe_cancel_ratio=0.200000
  workspace_swipe_create_new=true
  workspace_swipe_direction_lock=true
  workspace_swipe_direction_lock_threshold=10
  workspace_swipe_distance=700
  workspace_swipe_fingers=3
  workspace_swipe_min_speed_to_force=5
}

input {
  touchpad {
    clickfinger_behavior=true
    disable_while_typing=true
    natural_scroll=true
    scroll_factor=0.500000
  }
  follow_mouse=1
  kb_layout=us
  numlock_by_default=true
  repeat_delay=250
  repeat_rate=35
  special_fallthrough=true
}

misc {
  allow_session_lock_restore=true
  animate_manual_resizes=false
  animate_mouse_windowdragging=false
  disable_hyprland_logo=true
  enable_swallow=false
  force_default_wallpaper=0
  initial_workspace_tracking=false
  new_window_takes_over_fullscreen=2
  swallow_regex=(foot|kitty|allacritty|Alacritty)
  vfr=1
  vrr=1
}

env=GIO_EXTRA_MODULES, /nix/store/m4y42fcrvw80l0z7lvpkf854464kcqch-gvfs-1.57.2/lib/gio/modules:$GIO_EXTRA_MODULES
env=QT_QPA_PLATFORM, wayland
env=QT_QPA_PLATFORMTHEME, qt6ct
exec-once=swww-daemon --format xrgb
exec-once=illogical-impulse-ags-launcher
exec-once=fcitx5
exec-once=gnome-keyring-daemon --start --components=secrets
exec-once=/nix/store/0wihbw04q3bs1k3dczl4w4kcvzg1hk3r-polkit-gnome-0.105/libexec/polkit-gnome-authentication-agent-1
exec-once=systemctl --user start gvfs-daemon.service
exec-once=systemctl --user start gvfs-udisks2-volume-monitor.service
exec-once=systemctl --user start gvfs-afc-volume-monitor.service
exec-once=systemctl --user start gvfs-gphoto2-volume-monitor.service
exec-once=systemctl --user start gvfs-mtp-volume-monitor.service
exec-once=systemctl --user start gvfs-metadata.service
exec-once=hypridle
exec-once=dbus-update-activation-environment --all
exec-once=sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=hyprpm reload
exec-once=easyeffects --gapplication-service
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store
exec-once=hyprctl setcursor Bibata-Modern-Ice 24
layerrule=animation slide left, sideleft.*
layerrule=animation slide right, sideright.*
layerrule=blur, bar[0-9]*
layerrule=blur, barcorner.*
layerrule=blur, cheatsheet[0-9]*
layerrule=blur, dock[0-9]*
layerrule=blur, gtk-layer-shell
layerrule=blur, indicator.*
layerrule=blur, indicator.*
layerrule=blur, launcher
layerrule=blur, logout_dialog
layerrule=blur, notifications
layerrule=blur, osk[0-9]*
layerrule=blur, overview[0-9]*
layerrule=blur, session[0-9]*
layerrule=blur, sideleft[0-9]*
layerrule=blur, sideright[0-9]*
layerrule=ignorealpha 0.5, launcher
layerrule=ignorealpha 0.69, notifications
layerrule=ignorealpha 0.6, bar[0-9]*
layerrule=ignorealpha 0.6, barcorner.*
layerrule=ignorealpha 0.6, cheatsheet[0-9]*
layerrule=ignorealpha 0.6, dock[0-9]*
layerrule=ignorealpha 0.6, indicator.*
layerrule=ignorealpha 0.6, indicator.*
layerrule=ignorealpha 0.6, osk[0-9]*
layerrule=ignorealpha 0.6, overview[0-9]*
layerrule=ignorealpha 0.6, sideleft[0-9]*
layerrule=ignorealpha 0.6, sideright[0-9]*
layerrule=ignorezero, gtk-layer-shell
layerrule=noanim, anyrun
layerrule=noanim, hyprpicker
layerrule=noanim, indicator.*
layerrule=noanim, noanim
layerrule=noanim, osk
layerrule=noanim, overview
layerrule=noanim, selection
layerrule=noanim, walker
layerrule=xray 1, .*
